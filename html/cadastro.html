<div class="row justify-content-center">
	<div class="col-md-7">
		<div class="row mb-5">
			<div class="col-12">
				<h2 class="site-section-heading text-center">Cadastro</h2>
			</div>
		</div>

		<div class="row mb-5">
			<div class="col-12">
				<form action="#">
					<div class="row form-group">
						<div class="col-md-6 mb-3 mb-md-0">
							<label class="text-black" for="nome">Nome</label>
							<input type="text" id="nome" class="form-control">
						</div>
						<div class="col-md-6">
							<label class="text-black" for="sobrenome">Sobrenome</label>
							<input type="text" id="sobrenome" class="form-control">
						</div>
					</div>

					<div class="row form-group">
						<div class="col-md-12">
							<label class="text-black" for="email">Email</label>
							<input type="email" id="email" class="form-control">
						</div>
					</div>

					<div class="row form-group">
						<div class="col-md-12">
							<label class="text-black" for="senha">Senha</label>
							<input type="password" id="senha" class="form-control">
						</div>
					</div>

					<div class="row form-group">
						<div class="col-md-12">
							<label class="text-black" for="confirmacao">Confirmar Senha</label>
							<input type="password" id="confirmacao" class="form-control">
						</div>
					</div>

					<div class="row form-group">
						<div class="col-md-12">
							<input id="efetuarCadastro" type="button" value="Cadastrar" class="btn btn-primary py-2 px-4 text-white">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>


<script src="javascript/cadastro.js"></script>
